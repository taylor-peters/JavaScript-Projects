<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.co/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.co/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>React 3 Assigment</title>
</head>
<body>

    <div id='JSX'></div>

    <script type="text/babel">
        class Greeting extends React.Component {
            render() {
                return <h1>Hello, World</h1>
            }
        }

        ReactDOM.render(<Greeting />, document.getElementById('JSX'))
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./CSS/style.css">
    <script src="./JS/main.js"></script>
    <title>Pizza Drill Demo</title>
</head>
<body>
    <div id="menuBG">
        <h1 style="margin: 0 0px 0 20px">Pizza Drill Tutorial</h1>
        <input id="btnOrder" type="button" onclick="getReceipt()" value="Place Order">
        <form id="frmMenu">
            <div class="menu left">
                <h3>Size</h3>
                <input class="size" type="radio" name="Size" value="Personal Pizza">Personal Pizza<br> 
                <input class="size" type="radio" name="Size" value="Small Pizza">Small Pizza<br> 
                <input class="size" type="radio" name="Size" value="Medium Pizza">Medium Pizza<br> 
                <input class="size" type="radio" name="Size" value="Large Pizza">Large Pizza<br> 
                <input class="size" type="radio" name="Size" value="Extra Large Pizza">Extra Large Pizza<br> 
            </div>

            <div class="menu center">
                <h3>Vegetables</h3>
                <input class="vegetables" type="checkbox" name="Vegetables" value="Green Peppers">Green Peppers<br> 
                <input class="vegetables" type="checkbox" name="Vegetables" value="Mushrooms">Mushrooms<br> 
                <input class="vegetables" type="checkbox" name="Vegetables" value="Red Onions">Red Onions<br> 
                <input class="vegetables" type="checkbox" name="Vegetables" value="Broccoli">Broccoli<br> 
                <input class="vegetables" type="checkbox" name="Vegetables" value="Arugula">Arugula<br> 
                <input class="vegetables" type="checkbox" name="Vegetables" value="Spinach">Spinach<br> 
                <input class="vegetables" type="checkbox" name="Vegetables" value="Peppercini">Peppercini<br> 
            </div>

            <div class="menu right">
                <h3>Meats</h3>
                <input class="toppings" type="checkbox" name="Toppings" value="Pepperoni">Pepperoni<br> 
                <input class="toppings" type="checkbox" name="Toppings" value="Sausage">Sausage<br> 
                <input class="toppings" type="checkbox" name="Toppings" value="Canadian Bacon">Canadian Bacon<br> 
                <input class="toppings" type="checkbox" name="Toppings" value="Ground Beef">Ground Beef<br> 
                <input class="toppings" type="checkbox" name="Toppings" value="Anchovy">Anchovy<br> 
                <input class="toppings" type="checkbox" name="Toppings" value="Chicken">Chicken<br> 
                <input class="toppings" type="checkbox" name="Toppings" value="Salami">Salami<br> 
            </div>
            <div id="cart">
                <div id="showText"></div>
                <div id="totalPrice"></div>
            </div>
        </form>
    </div>    
</body>
</html>

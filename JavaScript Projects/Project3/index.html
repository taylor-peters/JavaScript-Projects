<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Attributes</title>
</head>
<body>

    <h1>Hockey Sticks</h1> 
    <h3>Click on a brand name to see the name of their stick!</h3>

    <ul>
        <li onclick="displayType(this)" id="Bauer"
            data-stick-type="HyperLite">Bauer</li>
        <li onclick="displayType(this)" id="CCM"
            data-stick-type="Trigger">CCM</li>
        <li onclick="displayType(this)" id="True"
            data-stick-type="Catalyst">True</li>
        <li onclick="displayType(this)" id="Warrior"
            data-stick-type="Alpha">Warrior</li>
    </ul>
    

    <script src="./JS/main.js"></script>
</body>
</html>

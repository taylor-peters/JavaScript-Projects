<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./CSS/styles.css">
    <title>Form Validation</title>
</head>
<body>

    <div class="fcf-body">
    
        <div id="fcf-form">
            <h3 class="fcf-h3">Contact us</h3>
    
            <form id="fcf-form-id" class="fcf-form-class" method="post" action="contact-form-process.php">
    
                <div class="fcf-form-group">
                    <label for="Name" class="fcf-label">Your name (required)</label>
                    <div class="fcf-input-group">
                        <input type="text" id="Name" name="Name" class="fcf-form-control" required>
                    </div>
                </div>
    
                <div class="fcf-form-group">
                    <label for="Email" class="fcf-label">Your email address (required)</label>
                    <div class="fcf-input-group">
                        <input type="email" id="Email" name="Email" class="fcf-form-control" placeholder="xxxx@xxxx.com" required>
                    </div>
                </div>

                <div class="fcf-form-group">
                    <label for="Phone" class="fcf-label">Your phone number (required)</label>
                    <div class="fcf-input-group">
                        <input type="tel" id="Tel" name="Tel" class="fcf-form-control" placeholder="XXX-XXX-XXXX"pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                    </div>
                </div>
    
                <div class="fcf-form-group">
                    <label for="Message" class="fcf-label">Your message (required)</label>
                    <div class="fcf-input-group">
                        <textarea id="Message" name="Message" class="fcf-form-control" rows="6" maxlength="3000"
                            required></textarea>
                    </div>
                </div>
    
                <div class="fcf-form-group">
                    <button type="submit" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Send
                        Message</button>
                </div>
    
            </form>
        </div>
    
    </div>

    <script src="./JS/main.js"></script>
</body>
</html>
